<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Bartosz Makosch - Tech-Berater & Ingenieur. Expertise in Apple-Ökosystemen, Office 365, KI-Beratung und mehr."
        />
        <title>Bartosz Makosch | Portfolio</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        />
        <link rel="icon" type="image/svg+xml" href="favicon/favicon.ico" />
        <link rel="manifest" href="favicon/site.webmanifest" />
        <link rel="shortcut icon" href="favicon/favicon.ico" />
        <meta name="theme-color" content="#6200ee" />

        <!-- Handle page position on load -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // If there's no hash, ensure we're at the top
                if (!window.location.hash) {
                    window.scrollTo(0, 0);
                }
                // If there is a hash, let the browser handle it normally
            });
        </script>

        <!-- Preload critical assets -->
        <link rel="preload" href="css/base.css" as="style" />
        <link rel="preload" href="css/components.css" as="style" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/components.css" />

        <!-- Fonts with display=swap for better performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
            rel="stylesheet"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Navigation Component: Loaded dynamically -->
        <div id="header-container"></div>

        <main>
            <!-- Hero Component: Loaded dynamically -->
            <div id="hero-container"></div>

            <!-- Services Component: Loaded dynamically -->
            <div id="services-container"></div>

            <!-- About Me Component: Loaded dynamically -->
            <div id="about-content-container"></div>

            <!-- Contact Component: Loaded dynamically -->
            <div id="contact-container"></div>

            <!-- Back to Top Button -->
            <button
                id="back-to-top"
                class="back-to-top"
                aria-label="Zurück nach oben"
            >
                ↑
            </button>
        </main>

        <!-- Footer Component: Loaded dynamically -->
        <div id="footer-container"></div>

        <!-- Core Scripts with defer for better performance -->
        <script src="js/moduleLoader.js" defer></script>
        <script src="js/themeManager.js" defer></script>
        <script src="js/main.js" defer></script>
    </body>
</html>
